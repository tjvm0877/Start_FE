<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Chess</title>
</head>
<style>
    #board {
        width: 400px; 
        height: 400px; 
        border: 4px solid #ddd;
    }
    span {
        width: 100px;
        height: 100px;
        display: block;
        float: left;
    }
    .black{
        background-color: #000; 
    }
    .white{
        background-color: #fff; 
    }
    .select {
        background-color: red;
    }
</style>
<body>

<div id="board">

</div>
<script>
    var $select = null;

    function printBoard(){
        var $board = document.querySelector('#board');
        var boardcount = 16;
        var iswhite = false;
        var className = '';
        var boardLineCount = 4;
        var str = '';
        
        for(var i = 0; i < boardcount; i++){
            className = iswhite ? 'black' : 'white';
            str += '<span class="'+className+'"></span>';
            iswhite = !iswhite;
            if(i % boardLineCount === boardLineCount - 1) {
                iswhite = !iswhite;
            }
            
        }
        $board.innerHTML = str;
    }

    function addEvent() {
        var $boards = document.querySelectorAll('span');
        var boardLength = $boards.length;
        for(var i = 0; i < boardLength; i++) {
        $boards[i].addEventListener('click', selected); 
        } 
    }

    function selected(event) {
        if($select) {
            $select.className = $select.className.replace(' select', '');
        }
        var el = event.currentTarget;
        el.className += ' select';
        $select = el;
    }

    printBoard();
    addEvent();

</script>
</body>
</html>
